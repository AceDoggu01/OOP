        <link rel="stylesheet" href="page.css">
        <title>Barber-shop website</title>
    </head>
    <body>

        <!-- Navigation Bar -->
        <section class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbgcolor">
            <div class="container pt-3">
                <a href="page.html" class="navbar-brand">
                    <img id="logo" src="pictures/LOGOI.png" alt="logo">
                </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navmenu"
                    >
                    <span class="navbar-toggler-icon"></span>

                    <div class="collapse navbar-collapse" id="navmenu">
                        <ul class="navbar-nav ms-auto">
                            <li>
                                <a href="page.html" class="nav-link">Home</a>

                                <a href="aboutus.html" class="nav-link">About Us</a>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- BOOKING -->
        <section>
            <div class="container pt-5">
                <h1>Schedule Appointment</h1>
                <form id="form">
                    <div class="row">
                        <div class="col-md-5 p-2">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="firstname" required>
                            </div>
                        </div>
                        <div class="col-md-5 p-2">
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="lastname" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5 p-2">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Example@gmail.com" required>
                            </div>  
                        </div>
                        <div class="col-md-5 p-2">
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" placeholder="Enter Valid Phone Number" required>
                            </div>
                        </div>    
                    </div> 

                    <div class="row">
                        <div class="col-md-5 p-2">
                            <!-- <label for="appointment">Appointment</label>
                            <input type="date" id="appointment" required> -->
                            <form action="/submit-appointment" method="POST">
                            <label for="appointmentdate">Appointment date:</label>
                            <input type="date" id="appointmentdate" name="appointment-date" required>
                            <br><br>
                        </div>
                        <div class="col-md-5 p-2">
                            <label for="appointment-time">Appointment Time:</label>
                            <input type="time" id="appointmenttime" name="appointment-time" min="09:00" max="18:00" required>
                        </div>
                    </div>
                    <p id="error" class="text-bg-danger"></p>  
                    <button class="costom-button nav-link" id="button" type="submit" >Next</button>
                </form> 
                
            </div>
        </section>

        <script src="booking.js"></script>
    </body>
</html>
