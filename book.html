        <section>
            <div class="container pt-5">
                <h1>Schedule Appointment</h1>
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Example@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter Valid Phone Number" required>
                    </div>
                    <div class="form-group appointment">
                        <label for="appointment">Appointment</label>
                        <input type="date" id="appointment" required>
                    </div>
                    <div class="form-group">
                        <label>Date, Month, Day</label>
                        <input type="text" placeholder="DD" required>
                        <input type="text" placeholder="Month" required>
                        <input type="text" placeholder="Year" required>
                    </div>
                    <button class="costom-button" type="submit">Submit</button>
                </form>
            </div>
        </section>
